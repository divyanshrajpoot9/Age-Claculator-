<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>AGE CALCULATOR</title>
</head>
<body>
    <div id="main">
        <div id="content">
            <input type="date" id="input-date" name="birthday">
            <button type="submit" id="calculate">Calculate</button>
        </div>
        <div id="output-Divs">
                <div id="blocks">
                    <div id="outputYears">-</div>
                    <div class="blocks-bottom">Years</div>
                </div>
                <div id="blocks">
                    <div id="outputMonths">-</div>
                    <div class="blocks-bottom">Months</div>
                </div>
                <div id="blocks">
                    <div id="outputDays">-</div>
                    <div class="blocks-bottom">Days</div>
                </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
